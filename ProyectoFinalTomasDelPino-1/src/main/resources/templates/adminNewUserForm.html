<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/productUpload.css">
	<link rel="stylesheet" href="/css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg" id="my-navbar">
	<div class="container-fluid">
		<a class="navbar-brand logo p-0" th:href="@{/}">Barter</a>
</nav>
<div class="container-fluid p-0">
	<div class="slanted-background  "></div>

	<div class="gray-sides center-form">
		<div class="row form-background">
			<div class="col center-items">
				<p class="logo logo-background">Barter</p>

				<form class="visible" id="userForm" th:action="@{/admin/newUser/submit}" method="POST">
					<label class="form-label" for="name">Nombre:*</label>
					<input required oninvalid="showAlert()" class="mb-3 form-control" type="text" id="name"
						name="name"><br>
					<label class="form-label" for="surname">Apellidos:*</label>
					<input required oninvalid="showAlert()" class="mb-3 form-control" type="text" id="surname"
						name="surname"><br>
					<label class="form-label" for="username">Nombre de usuario:*</label>
					<input required oninvalid="showAlert()" class="mb-3 form-control" type="text" id="username"
						name="username"><br>
					<label for="email">Email:*</label>
					<input required class="mb-3 form-control" id="email" type="email" name="email"><br>
					<label for="password">Contraseña:*</label>
					<input required class="mb-3 form-control" id="password" type="password" name="password"><br>
					<label class="form-label" for"isAdmin">¿Es administrador?</label>
					<select class="form-control" name="isAdmin" id="isAdmin">
						<option value="true">Sí</option>
						<option value="false">No</option>
					</select>
					<div class="bottom-line d-flex justify-content-between">
						<input id="nextButton" type="submit" class="btnUpload" value=Aceptar>
						<p class="alert hidden">Debe rellenar todos los campos marcados con *</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- SUCCESS MESSAGE MODAL -->

<div class="modal fade " id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content bg-success text-center">
			<div class="modal-header text-white d-flex justify-content-center">
				<h5 class="modal-title text-center" id="successModalLabel">¡Enhorabuena!</h5>
			</div>
			<div class="modal-body text-white text-center">
				<p>El usuario se ha creado con éxito</p>
			</div>
		</div>
	</div>
</div>

<script src="js/userScript.js"></script>
</body>

</html>
