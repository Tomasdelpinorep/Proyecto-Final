<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../CSS/adminView.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="">
              <span class="logo">Barter</span>
            </a>
          </li>
          <li>
            <a href="adminUsers">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <span class="title">Usuarios</span>
            </a>
          </li>
          <li>
            <a href="adminOffers">
              <span class="icon"
                ><ion-icon name="grid-outline"></ion-icon
              ></span>
              <span class="title">Ofertas</span>
            </a>
          </li>
          <li>
            <a href="adminBarters">
              <span class="icon"
                ><ion-icon name="swap-vertical-outline"></ion-icon
              ></span>
              <span class="title">Intercambios</span>
            </a>
          </li>
        </ul>
        <a id="back" class="back" th:href="@{/admin/}">Página Principal</a>
      </div>

      <!--Main-->

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <!--Table-->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Ofertas</h2>
            </div>
            <table>
              <thead>
                <tr>
				  <td>Id</td>
                  <td>Nombre</td>
                  <td>Categoría</td>
                  <td>Publicante</td>
                  <td>Valor Estimado</td>
                </tr>
              </thead>
              <tbody>
                <tr th:each="oferta : ${listaOfertas}">
				  <td th:text="${oferta.id}">1</td>
                  <td th:text="${oferta.nombre}">Ejemplo 1</td>
                  <td th:text="${oferta.cat.nombre}">Coches</td>
                  <td th:text="${oferta.remitente.id}">Coches</td>
                  <td th:text="${oferta.valorEstimado}">1€</td>
                  <td><a href="#" th:href="@{/admin/editOffer/{id}(id=${oferta.id})}">Editar</a></td>
                  <td><a href="#" th:href="@{/admin/deleteOffer/{id}(id=${oferta.id})}">Borrar</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="/js/adminScript.js"></script>
  </body>
</html>
