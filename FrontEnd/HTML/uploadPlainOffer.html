<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/productUpload.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="gray-sides center-form">
            <div class="row form-background">
                <div class="col center-items">
                    <p class="logo">Barter</p>

                    <form action="">
                        <label class="form-label" for="product-name">Nombre del producto:</label>
                        <input class="mb-3" type="text" id="product-name" name="product-name"><br>
                        <label for="product-description">Descripción:</label>
                        <textarea class="mb-3" id="product-description" name="product-description"></textarea><br>

                        <label class="form-label" for="product-category">Categoría:</label>
                        <select class="mb-3" id="product-category" name="product-category">
                            <option value="Coches">Coches</option>
                            <option value="Motos">Motos</option>
                            <option value="Moda">Moda</option>
                            <option value="Inmobiliaria">Inmobiliaria</option>
                            <option value="Cine">Cine</option>
                            <option value="Videojuegos">Videojuegos</option>
                            <option value="Ordenadores">Ordenadores</option>
                            <option value="Móviles">Móviles</option>
                            <option value="Bicis">Bicis</option>
                            <option value="Deporte">Deporte</option>
                        </select><br>

                        <label class="form-label" for="product-image">Imagen:</label>
                        <input class="mb-3" type="file" id="product-image" name="product-image"><br>
                    </form>
                    <a class="btn" href="">Siguiente</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
